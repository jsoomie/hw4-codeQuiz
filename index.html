<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Code Quiz</title>
</head>
<body>

    <div id="landing" class="landing center-flex">
        <h1>Welcome to the Code Quiz Challenge!</h1>
        <p>
            Try to answer the following code-related questions within the time limit.
            Keep in mind that incorrect answers will penalize your scoretime by ten seconds!
        </p>
        <button class="start-btn"> Start Quiz</button>
    </div>

    <main id="main" class="hidden">

        <head class="header">
            <h3><a href="#">View High Scores</a></h3>
            <h3 class="timer">time placeholder</h3>
        </head>

        <div class="main-container center-flex">
            <div class="main-card">
                <div class="main-card-header">
                    Header
                </div>
                <div class="main-card-body">
                    Body
                </div>
                <div class="main-card-footer">
                    Footer
                </div>
            </div>
        </div>

    </main>
    
    <script src="js/main.js"></script>
</body>
</html>
