<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Code Quiz</title>
</head>
<body>

    <div id="landing" class="landing center-flex">
        <h1>Welcome to the Code Quiz Challenge!</h1>
        <p>
            Try to answer the following code-related questions within the time limit.
            Keep in mind that incorrect answers will penalize your scoretime by ten seconds!
        </p>
        <button class="start-btn"> Start Quiz</button>
        <button class="score-btn">High Scores</button>
    </div>

    <main id="main" class="hidden">

        <header class="header">
            <a href="#">View High Scores</a>
            <div class="timer"></div>
        </header>

        <div class="main-container center-flex">
            <div class="main-card center-flex">
                <div class="main-card-header">
                    <h1 class="questions-display">Insert Questions Here</h1>
                </div>
                <div class="main-card-body">
                    <div class="answer-container">
                        <p class="choice-prefix">A</p>
                        <p class="choice-text" data-value="1">Choice 1</p>
                    </div>
                    <div class="answer-container">
                        <p class="choice-prefix">B</p>
                        <p class="choice-text" data-value="2">Choice 2</p>
                    </div>
                    <div class="answer-container">
                        <p class="choice-prefix">C</p>
                        <p class="choice-text" data-value="3">Choice 3</p>
                    </div>
                    <div class="answer-container">
                        <p class="choice-prefix">D</p>
                        <p class="choice-text" data-value="4">Choice 4</p>
                    </div>
                </div>
                <div class="main-card-footer"></div>
            </div>
        </div>

    </main>
    
    <script src="js/main.js"></script>
</body>
</html>
